<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank_card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="first">
        <img id="backcard" src="/images/bg-card-back.png" alt="backcard">
        <img id="frontcard" src="/images/bg-card-front.png" alt="frontcard">
        <img id="cardlogo" src="/images/card-logo.svg" alt="card logo">

        <p id="cardnum" >0000 0000 0000 0000</p>
        <p id="cardname">Dikonu jutin</p>
        <p id="M">00</p>
        <p id="line"><strong>/</strong></p>
        <p id="Y">00</p>
        <p id="cvv">000</p>
        
        
    </div>


    <div id="second">
        <form action="/complete.html" id="card">
            <label for="name">CARDHOLDER NAME</label><br>
            <input type="text" id="name" oninput="nameInput()" placeholder="e.g. Dikonu Jutin " maxlength="15"><br>
            <p class="blank"></p><br>

            <label for="number">CARD NUMBER</label><br>
            <input type="text" id="number" oninput="numInput()" placeholder="e.g. 1234 5678 9123 0000 " maxlength="16"><br>
            <p class="blank"></p><br>

            <label for="month year">EXP. DATE[MM/YY]  </label>   <label style="margin-left: 70px;" for="cvc">CVC</label><br>
            <input type="text" name="month" id="month" oninput="monthInput()" maxlength="2" placeholder="MM" min="1" max="31" >
            <input type="text" name="year" id="year" oninput="yearInput()" placeholder="YY" min="22" max="26" maxlength="2">
            <input type="text" name="cvc" id="cvc"  placeholder="e.g. 123" min="100" max="999" maxlength="3"><br>
           <p> <span  class="blank"></span>  <span style="float: right; margin-right: 50px;" class="blank"></span></p><br>
           <button type="submit" id="submit">  submit</button>

        </form>
        <div id="complete">
            <img id="iconcomplete" src="/images/icon-complete.svg" alt=""><br><br>
            <h2>THANK YOU!</h2><br>
            <p>we've added your card details</p><br>
            <a href="/index.html"><button id="submit">Continue</button></a>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>

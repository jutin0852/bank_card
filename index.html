<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="first">
        <img src="/images/bg-card-front.png" alt="frontcard" srcset="" style="margin-top: 150px;
        margin-left: 250px;">
        <img src="/images/bg-card-back.png" alt="backcard" srcset="" style="margin-top: 40px;
        margin-left: 350px;">
        
        
    </div>


    <div id="second">
        <form>
            <label for="name">CARDHOLDER NAME</label><br>
            <input type="text" id="name" placeholder="e.g. Dikonu Jutin Nwamaka "><br>

            <label for="number">CARD NUMBER</label><br>
            <input type="number" id="number" placeholder="e.g. 1234 5678 9123 0000 "><br>

            <label for="month year">EXP. DATE[MM/YY]  </label>   <label for="cvc">CVC</label><br>
            <input type="number" name="month" id="month" placeholder="MM" min="1" max="31">
            <input type="number" name="year" id="year" placeholder="YY" min="2022" max="2026">
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123"><br>
            <input type="button" value="Confirm">

        </form>
    </div>
    
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="first">
        <img id="backcard" src="/images/bg-card-back.png" alt="backcard">
        <img id="frontcard" src="/images/bg-card-front.png" alt="frontcard">
        <img id="cardlogo" src="/images/card-logo.svg" alt="card logo">

        <p id="cardnum" >0000 0000 0000 0000</p>
        <p id="cardname">Dikonu jutin</p>
        <p id="MY">00/00</p>
        <p id="cvv">000</p>
        
        
    </div>


    <div id="second">
        <form id="card">
            <label for="name">CARDHOLDER NAME</label><br>
            <input type="text" id="name" placeholder="e.g. Dikonu Jutin "><br><br>

            <label for="number">CARD NUMBER</label><br>
            <input type="number" id="number" placeholder="e.g. 1234 5678 9123 0000 "><br><br>

            <label for="month year">EXP. DATE[MM/YY]  </label>   <label style="margin-left: 70px;" for="cvc">CVC</label><br>
            <input type="number" name="month" id="month" placeholder="MM" min="1" max="31">
            <input type="number" name="year" id="year" placeholder="YY" min="2022" max="2026">
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123"><br><br>
            <button id="submit">submit</button>

        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
